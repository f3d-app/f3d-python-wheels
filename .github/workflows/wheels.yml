name: Python wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
        with:
          path: 'source'
          submodules: true
          lfs: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.13.1
        with:
          package-dir: ${{github.workspace}}/source
          output-dir: ${{github.workspace}}/wheelhouse
          config-file: ${{github.workspace}}/source/pyproject.toml

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
